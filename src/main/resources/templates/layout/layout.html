<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, section, script)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-site-verification" content="xzbmkCvzGjB0S_E6jB1q7hdNOFghAjLKg5aZkxA5Ft8" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- tagify css-->
    <link rel="stylesheet" href="/css/tagify.css">

    <link rel="icon" href="/images/favicon-16x16.png"/>

    <!-- Custom Styling-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/error.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/articleView.css">

    <script src="https://kit.fontawesome.com/233840a552.js" crossorigin="anonymous"></script>

    <title th:replace="${title}">레이아웃 타이틀</title>
</head>
<body>

<!-- header -->
<th:block th:replace="fragments/header::header"></th:block>

<!-- 실제 body s -->
<section class="row g-0 row-cols-xxl-2 g-xxl-0 p-0 ">

    <!-- sidebar-xxl -->
    <div class="bg-light sidebar col-xxl-2 d-none d-xxl-block p-0 overflow-auto">
        <div class="p-4 sidebar-inner bg-light">
            <div th:replace="fragments/sideBar.html :: sideBar"></div>
        </div>
    </div>
    <!-- sidebar e -->
    <!-- xxl dummy -->
    <div class="bg-light col-xxl-2 d-none d-xxl-block p-0">
    </div>
    <!--  -->

    <!-- sections -->
    <div class="col-xxl-10 p-0 sections-container">

        <button id="arrow" class="arrow-up">
            <i class="fas fa-arrow-up"></i>
        </button>

        <!-- content -->
        <th:block th:replace="${section}"></th:block>

    </div>
<!-- Footer -->
<!--<th:block th:replace="fragments/footer::footer"></th:block>-->
</section>

<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Slick Carousel -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="/js/search.js"></script>
<!-- Custom Script -->
<th:block th:replace="${script}">
</th:block>

</body>
</html>
