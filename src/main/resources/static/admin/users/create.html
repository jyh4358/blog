<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <!-- 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">

    <!-- Custom Styling-->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">

    <title>Admin Section - Add User</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Awa</span>Inspires</h1>
        </div>
        <i class="fa fa-bars menu-toggle" ></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Awa Melvine
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">

        <!-- Left Siderbar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="../posts/index.html">Manage Posts</a></li>
                <li><a href="index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Topics</a></li>
            </ul>
            
        </div>
        <!-- // Left Sidebar End -->


        <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add User</a>
                <a href="index.html" class="btn btn-big">Manage Users</a>
            </div>

            <div class="content">
                <h2 class="page-title">Add User</h2>

                <form action="create.html" method="post">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" id="username" class="text-input">
                    </div>
        
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" id="email" class="text-input">
                    </div>
        
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="text-input">
                    </div>
        
                    <div>
                        <label>Password Confirmation</label>
                        <input type="password" name="passwordConf" id="passwordConf" class="text-input">
                    </div>

                    <div>
                        <label>Role</label>
                        <select name="role" id="role" class="text-input">
                            <option value="author">Author</option>
                            <option value="admin">Admins</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-big">Add Topic</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- // Admin Content End -->

    </div>
    <!-- // Page Wrapper End -->




    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Ckeditor5 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>

    <!-- Custom Script -->
    <script src="../../js/scripts.js"></script>

</body>
</html>
